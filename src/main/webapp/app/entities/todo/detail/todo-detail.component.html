<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (todo(); as todoRef) {
      <div>
        <h2 data-cy="todoDetailsHeading"><span jhiTranslate="todo2App.todo.detail.title">Todo</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ todoRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="todo2App.todo.title">Title</span></dt>
          <dd>
            <span>{{ todoRef.title }}</span>
          </dd>
          <dt><span jhiTranslate="todo2App.todo.status">Status</span></dt>
          <dd>
            <span>{{ todoRef.status }}</span>
          </dd>
          <dt><span jhiTranslate="todo2App.todo.user">User</span></dt>
          <dd>
            <span>{{ todoRef.user?.login }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/todo', todoRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
